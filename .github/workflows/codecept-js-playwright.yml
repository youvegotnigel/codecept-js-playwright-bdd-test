name: CodeceptJS Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js (use LTS)
      uses: actions/setup-node@v4
      with:
        node-version: lts/*

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright browsers and system dependencies
      run: npx playwright install --with-deps  

    - name: Run CodeceptJS Tests
      env:
        HEADLESS: true
      run: npx codeceptjs run --steps


    # ------------------------------------
    # GitHub Pages deployment steps below
    # ------------------------------------


    # Ensure output folder exists and has the report
    - name: Check output folder
      run: |
          echo "Listing ./output for debugging"
          ls -la ./output || true

      # If your report filename is output/report.html, copy it to index.html
      # so GitHub Pages will serve it from the site root.
    - name: Make report accessible at root (index.html)
      if: ${{ always() }}
      run: |
          if [ -f ./output/report.html ]; then
            cp ./output/report.html ./output/index.html
            echo "Copied report.html -> index.html"
          else
            echo "No ./output/report.html found; skipping copy."
          fi

    - name: Setup Pages
      uses: actions/configure-pages@v5

    - name: Upload pages artifact (only the generated output folder)
      uses: actions/upload-pages-artifact@v3
      with:
          path: './output'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4  