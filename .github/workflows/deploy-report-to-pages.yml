name: CI - Run tests and deploy report to GitHub Pages

on:
  push:
    branches: [ main ]    # or the branch you want to trigger from
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      artifact-name: ${{ steps.upload.outputs.artifact-name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Run tests (produce HTML report)
        run: |
          # run your tests that produce output/report.html
          npx codeceptjs run || true
          ls -la output || true

      - name: Upload site for Pages (artifact)
        id: upload
        uses: actions/upload-pages-artifact@v1
        with:
          # upload the whole directory so CSS/JS assets remain working
          path: ./output

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write        # required to create a deployment
      id-token: write     # recommended for secure deployments (OIDC)
    environment:
      name: github-pages
      # url will be set by the action and propagated to the environment
    steps:
      - name: Download artifact uploaded by build
        uses: actions/download-pages-artifact@v1

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4

      - name: Output pages URL
        run: echo "Pages URL: ${{ steps.deploy.outputs.page_url }}"
